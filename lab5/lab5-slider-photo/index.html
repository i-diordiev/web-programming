<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UniteGallery Slider Photo laba 5</title>
        <script type='text/javascript' src='unitegallery/js/jquery-11.0.min.js'></script>
        <script type='text/javascript' src='unitegallery/js/unitegallery.min.js'></script>

        <link rel='stylesheet' href='unitegallery/css/unite-gallery.css' type='text/css' />

        <script type='text/javascript' src='unitegallery/themes/slider/ug-theme-slider.js'></script>
    </head>
    <body>
        <h2>Photo Slider</h2>
        <div id="gallery">
            <img alt="Image 1"
                 src="img/thumbnail/image1.jpg"
                 data-image="img/big/image1.jpg"
                 data-description="Image 1 Description">

            <img alt="Image 2"
                 src="img/thumbnail/image2.jpg"
                 data-image="img/big/image2.jpg"
                 data-description="Image 2 Description">

            <img alt="Image 3"
                 src="img/thumbnail/image3.jpg"
                 data-image="img/big/image3.jpg"
                 data-description="Image 3 Description">

            <img alt="Image 4"
                 src="img/thumbnail/image4.jpg"
                 data-image="img/big/image4.jpg"
                 data-description="Image 4 Description">

            <img alt="Image 5"
                 src="img/thumbnail/image5.jpg"
                 data-image="img/big/image5.jpg"
                 data-description="Image 5 Description">

            <img alt="Image 6"
                 src="img/thumbnail/image6.jpg"
                 data-image="img/big/image6.jpg"
                 data-description="Image 6 Description">

            <img alt="Image 7"
                 src="img/thumbnail/image7.jpg"
                 data-image="img/big/image7.jpg"
                 data-description="Image 7 Description">
        </div>

        <script>
            jQuery(document).ready(function(){
                jQuery("#gallery").unitegallery();
            });
        </script>
    </body>
</html>
