<html>
    <head>
        <meta charset="utf-8" lang="ua">
        <title>Laba 6 feedback form</title>
    </head>

    <body>
        <p >Введите текст:</p>
        <input type="text"></input>

        <p>Введите почту:</p>
        <input type="text"></input>
        <button type="button" onclick="getmsg()">OK</button>

        <script>
            function getmsg(){
                var today = new Date();
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
                var yyyy = today.getFullYear();

                today = 'Данные сохранены. Дата: ' + dd + '.' + mm + '.' + yyyy;
                alert(today);
            }
        </script>
    </body>
</html>
